<html lang="en">

    <meta charset="UTF-8" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />

  </head>
  <!-- <body> -->
    <div class="card">
      <div class="firstCard">
        <span style="display: flex; justify-content: center; margin: auto;">Result</span>
        <div class="circle">
          <span>
            <h2 style="color: rgb(255, 255, 255)">76</h2>
            <p>of 100</p>
          </span>
        </div>

        <div class="great">
          <p>
            <b style="color: rgb(255, 255, 255); display: flex; justify-content: center;">Great</b>
            <br />
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="secondCard">
        <h3>Summary</h3>
        <div id="item1" class="item">
          <p class="name">Reaction </p>
          <p class="result"><span style="color: rgb(151, 153, 155);;"><b style="color: black;">80</b> / 100</span></p>
        </div>

        <div id="item2" class="item">
          <p class="name">Memory </p>
          <p class="result"><span style="color: rgb(151, 153, 155);;"><b style="color: black;">92</b> / 100</span></p>
        </div>

        <div id="item3" class="item">
          <p class="name">Verbal </p>
          <p class="result"><span style="color: rgb(151, 153, 155);;"><b style="color: black;">61</b> / 100</span></p>
        </div>

        <div id="item4" class="item">
          <p class="name">Visual </p>
          <p class="result"><span style="color: rgb(151, 153, 155);;"><b style="color: black;">72</b> / 100</span></p>
        </div>

        <button>Continue</button>
      </div>
    </div>
